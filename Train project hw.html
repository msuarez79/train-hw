<!DOCTYPE html>
<html>
<head>
	<title>Anytime is Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="trainstyles.css">

	


</head>
<body>

	<div class="header">
		<h1>Anytime is Train Time</h1>
		<p>Choo Choo. Chee Chee.</p>
	</div>

	
	<div id="trainData">

		<h2>Current Train Schedule</h2>
		<table id="trainList" class="table table-striped">
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
				<th></th>
			</tr>
			<tr>

			</tr>
		</table>
	</div>

<div id="form">
<h2>Add Train</h2>
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Train Name</label>
	    <input type="text" class="form-control" id="name" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Destination</label>
	    <input type="text" class="form-control" id="destination" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">First Train (HH:mm - military time)</label>
	    <input type="text" class="form-control" id="starttime" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Frequency (min)</label>
	    <input type="text" class="form-control" id="rate" placeholder="">
	  </div>
	  
	  
	  <button id="submit" type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

			

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="trainapp.js"></script>

</body>
</html>
